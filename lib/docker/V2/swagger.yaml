#Aggregate Object
  DockerList:
    type: array 
    items:
      $ref: "#/definitions/Docker"
  DockerRequest:
    type: object
    properties:
      token:
        type: string
      data:
        $ref: "#/definitions/Docker"
  #Class Object
  Docker:
    type: object
    properties:
      id: 
        type: number
      name: 
        type: string
      image: 
        type: string
      command: 
        type: string
      status: 
        type: string
      created: 
        type: string

